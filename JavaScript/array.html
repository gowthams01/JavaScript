<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<p id="froot"></p>



    <script>
    var a = ['aplle','orange','mango','banana'];
    a.push('grapes');
    a.pop();
    a.unshift('jackfruit');
    a.shift();
    document.getElementById('froot').innerHTML=a;


</script>
</body>
</html>
